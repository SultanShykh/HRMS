  <div>
      Name:
      <input [(ngModel)] = "data.userName" placeholder="Name" class="form-control"/>
  </div>
  <div>
      Email:
      <input [(ngModel)] = "data.email" placeholder="Email" class="form-control"/>
  </div>
  <div>
      Password:
      <input [(ngModel)] = "data.password" placeholder="Password" class="form-control"/>
  </div>
